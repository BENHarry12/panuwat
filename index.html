<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benharry12.github.io - Minecraft Server</title>
    <style>
        body {
            background-color: #2a5934;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1d3f2b;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #a3d36c;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .server-status {
            background-color: #1e5e36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            color: #a3d36c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1d3f2b;
            color: #a3d36c;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* สไตล์ iframe */
        .youtube-embed {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        benharry12.github.io - Minecraft Server
    </header>

    <div class="container">
        <div class="server-status">
            <h1>สถานะเซิฟเวอร์</h1>
            <p id="server">Server: later-snake.gl.joinmc.link</p>
            <p id="version">Version: Loading...</p>
            <p id="status">Status: <strong>Loading...</strong></p>
            <p id="players">Players Online: Loading...</p>
            <p id="player-list">Players: Loading...</p>
            <p id="uptime">Server Uptime: Loading...</p> <!-- เพิ่มส่วนแสดงเวลาเปิดเซิร์ฟเวอร์ -->
        </div>

        <!-- เพิ่มวิดีโอ YouTube -->
        <iframe class="youtube-embed" src="https://vdo.ninja/?view=ie7VQBu" title="YouTube video" allowfullscreen></iframe>
        <!-- Replace YOUTUBE_VIDEO_ID with the actual ID of your YouTube video -->
        
    </div>

    <footer>
        &copy; 2024 benharry12.github.io. All rights reserved.
    </footer>

    <script>
        // ฟังก์ชันที่ดึงข้อมูลจาก API
        function fetchServerData() {
            fetch('https://api.mcstatus.io/v2/status/java/later-snake.gl.joinmc.link')
                .then(response => response.json())
                .then(data => {
                    // อัปเดตสถานะเซิฟเวอร์
                    const statusElement = document.getElementById("status");
                    const playersElement = document.getElementById("players");
                    const playerListElement = document.getElementById("player-list");
                    const versionElement = document.getElementById("version");
                    const uptimeElement = document.getElementById("uptime");

                    if (data.online) {
                        statusElement.innerHTML = "Status: <strong>Online</strong>";

                        // คำนวณเวลาเปิดเซิร์ฟเวอร์จากเวลาที่ได้จาก API
                        const serverStartTime = new Date(data.retrieved_at); // เวลาเปิดเซิร์ฟเวอร์
                        const currentTime = new Date(); // เวลาปัจจุบัน
                        const uptimeInMilliseconds = currentTime - serverStartTime;
                        const uptimeInHours = (uptimeInMilliseconds / (1000 * 60 * 60)).toFixed(2); // คำนวณเป็นชั่วโมง
                        uptimeElement.innerHTML = `Server Uptime: ${uptimeInHours} hours`;
                    } else {
                        statusElement.innerHTML = "Status: <strong>Offline</strong>";
                        uptimeElement.innerHTML = "Server Uptime: N/A";
                    }

                    // อัปเดตจำนวนผู้เล่น
                    playersElement.innerHTML = `Players Online: ${data.players.online}/${data.players.max}`;

                    // แสดงรายชื่อผู้เล่นที่ออนไลน์อยู่
                    if (data.players.list.length > 0) {
                        const playerNames = data.players.list.map(player => player.name_clean).join(", ");
                        playerListElement.innerHTML = `Players: ${playerNames}`;
                    } else {
                        playerListElement.innerHTML = "Players: No players online.";
                    }

                    // อัปเดตเวอร์ชันเซิร์ฟเวอร์
                    versionElement.innerHTML = `Version: ${data.version.name_clean}`;
                })
                .catch(error => {
                    console.error('Error fetching server data:', error);
                });
        }

        // เรียกฟังก์ชัน fetchServerData ทุกๆ 0.5 วินาที (500 มิลลิวินาที)
        setInterval(fetchServerData, 500);

        // ดึงข้อมูลเมื่อหน้าเว็บโหลด
        fetchServerData();
    </script>
</body>
</html>
