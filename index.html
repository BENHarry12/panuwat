<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panuwat.it.com - Minecraft Server</title>
    <style>
        body {
            background-color: #2a5934;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1d3f2b;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #a3d36c;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .server-status {
            background-color: #1e5e36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            color: #a3d36c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1d3f2b;
            color: #a3d36c;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Panuwat.it.com - Minecraft Server
    </header>

    <div class="container">
        <div class="server-status">
            <h1>สถานะเซิฟเวอร์</h1>
            <p id="server">Server: later-snake.gl.joinmc.link</p>
            <p id="version">Version: Loading...</p>
            <p id="status">Status: <strong>Loading...</strong></p>
            <p id="players">Players Online: Loading...</p>
            <p id="player-list">Players: Loading...</p>
        </div>
    </div>

    <footer>
        &copy; 2024 Panuwat.it.com. All rights reserved.
    </footer>

    <script>
        // ฟังก์ชันที่ดึงข้อมูลจาก API
        function fetchServerData() {
            fetch('https://api.mcstatus.io/v2/status/java/later-snake.gl.joinmc.link')
                .then(response => response.json())
                .then(data => {
                    // อัปเดตสถานะเซิร์ฟเวอร์
                    const statusElement = document.getElementById("status");
                    const playersElement = document.getElementById("players");
                    const playerListElement = document.getElementById("player-list");
                    const versionElement = document.getElementById("version");

                    if (data.online) {
                        statusElement.innerHTML = "Status: <strong>Online</strong>";
                    } else {
                        statusElement.innerHTML = "Status: <strong>Offline</strong>";
                    }

                    // อัปเดตจำนวนผู้เล่น
                    playersElement.innerHTML = `Players Online: ${data.players.online}/${data.players.max}`;

                    // แสดงรายชื่อผู้เล่นที่ออนไลน์อยู่
                    if (data.players.list.length > 0) {
                        const playerNames = data.players.list.map(player => player.name_clean).join(", ");
                        playerListElement.innerHTML = `Players: ${playerNames}`;
                    } else {
                        playerListElement.innerHTML = "Players: No players online.";
                    }

                    // อัปเดตเวอร์ชันเซิร์ฟเวอร์
                    versionElement.innerHTML = `Version: ${data.version.name_clean}`;
                })
                .catch(error => {
                    console.error('Error fetching server data:', error);
                });
        }

        // เรียกฟังก์ชัน fetchServerData ทุกๆ 0.5 วินาที (500 มิลลิวินาที)
        setInterval(fetchServerData, 500);

        // ดึงข้อมูลเมื่อหน้าเว็บโหลด
        fetchServerData();
    </script>
</body>
</html>
